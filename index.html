<!DOCTYPE html>
<html>
<head>
	<title>carousel with js</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

	<div class="carousel">
		<div class="carousel-overlay">
			<div class="carousel-indic">
				<span class="indi1"></span>
				<span class="indi2"></span>
				<span class="indi2"></span>
			</div>

		</div>
		<div class="carousel-inner"> 
			<span class="slide1" id="slide1">
				<img src="images/danny-howe-365401-unsplash.jpg" alt="Los Angeles" style="width:100%;height: 100vh;">
			</span>
			<span class="slide2" id="slide2">
				<img src="images/hanny-naibaho-388582-unsplash.jpg" alt="Los Angeles" style="width:100%;height: 100vh;">
			</span>
			<span class="slide3" id="slide3">
				<img src="images/lucas-gallone-105527-unsplash.jpg" alt="New york" style="width:100%; height: 100vh;">
			</span>
		</div>
	</div>


</body>
</html>
